tag.accounts.description=The ChainFront account services support creating, reading, and updating ChainFront \
  accounts.
tag.stellar.accounts.description=The Stellar account service supports the creation of accounts on the Stellar network. \
  A high-entropy private key is generated and stored securely in the ChainFront vault. This key never leaves the vault, and \
  can only be used to sign transactions if the required multi-factor approvals have been granted.
tag.stellar.transactions.description=The Stellar transaction service enables the creation and submission \
  of signed transactions.
tag.ripple.accounts.description=The Ripple (XRP) account service supports the creation of accounts on the XRP Ledger. \
  A high-entropy private key is generated and stored securely in the ChainFront vault. This key never leaves the vault, and \
  can only be used to sign transactions if the required multi-factor approvals have been granted.
tag.ripple.transactions.description=The Ripple transaction service enables the creation and submission \
  of signed transactions.
tag.ethereum.accounts.description=The Ethereum account service supports the creation of accounts on the Ethereum network. \
  In the sandbox environment, accounts are created on the Ropsten testnet. \
  A high-entropy private key is generated and stored securely in the ChainFront vault. This key never leaves the vault, and \
  can only be used to sign transactions if the required multi-factor approvals have been granted.
tag.ethereum.contracts.description=Currently in preview, the Ethereum contract service supports the creation and invocation \
  of contracts on the Ethereum network.
tag.ethereum.transactions.description=The Ethereum transaction service enables the creation and submission \
  of signed transactions.
tag.bitcoin.accounts.description=Currently in preview, the bitcoin account service supports creating new bitcoin accounts. \
  A high-entropy private key is generated and stored securely in the ChainFront vault. This key never leaves the vault, and \
  can only be used to sign transactions if the required multi-factor approvals have been granted.
tag.bitcoin.transactions.description=Currently in preview, the bitcoin transaction service enables the creation and submission \
  of signed transactions.
